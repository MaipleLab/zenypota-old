<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Material Design for Bootstrap fonts and icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

        <!-- Material Design for Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap-material-design.css">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
        <title>ゼニポタ | BitZenyポータルサイト</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-indigo mb-3">
            <div class="container">
                <a class="navbar-brand" href="#">ゼニポタ</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">ホーム <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">フリマ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">イラスト</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ミニブログ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="h4 card-title">ログイン</div>
                            <form class="m-2">
                                <div class="form-group">
                                    <label for="Email">メールアドレス</label>
                                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="メールアドレス">
                                </div>
                                <div class="form-group">
                                    <label for="Password">パスワード</label>
                                    <input type="password" class="form-control" id="Password" placeholder="パスワード">
                                </div>
                                <a href="">パスワードを忘れた方はこちら</a>
                                <div class="form-check mt-2">
                                    <input type="checkbox" class="form-check-input" id="Check">
                                    <label class="form-check-label" for="Check">パスワードを記憶する</label>
                                </div>
                                <button type="submit" class="btn btn-success mt-2">ログイン</button>
                                <button type="submit" class="btn btn-success mt-2">新規登録</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
        <script src="js/bootstrap-material-design.js"></script>
        <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    </body>
</html>
