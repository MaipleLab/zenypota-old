<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />

    <title>ゼニポタ | 出品する</title>
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-yellow800 mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">ゼニポタ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">ホーム <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">フリマ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">イラスト</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ミニブログ</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <span class="form-group bmd-form-group"> <!-- needed to match padding for floating labels -->
                        <button type="submit" class="btn btn-light my-2 my-lg-0">マイページ</button>
                    </span>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">出品する</h5>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">商品名</label>
                                <input type="text" class="form-control" id="item-name" placeholder="例:現代アート">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">商品説明</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">カテゴリー</label>
                                <select class="form-control" id="exampleFormControlSelect1"><!-- あくまで仮idは好きに変えてね -->
                                    <option>総合</option>
                                    <option>物販</option>
                                    <option>デジタルデータ</option>
                                    <option>その他</option>
                                    <option>R18</option>
                　              </select>
                            </div>
                            <div class="form-group">
                                    <h6>画像ファイルアップロード</h6>
                                    <input type="file" class="form-control-file" id="exampleInputFile" accept="image/*"><input type="file" class="form-control-file" id="exampleInputFile" accept="image/*"><input type="file" class="form-control-file" id="exampleInputFile" accept="image/*">
                                    <small class="text-muted">画像は最大３枚までアップロードできます。</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">価格</label>
                                <input type="text" class="form-control" id="price" style="display:inline-block; width:200px;">
                                <select class="form-control" id="exampleFormControlSelect1" style="display:inline-block; width:50px;"><!-- あくまで仮idは好きに変えてね -->
                                    <option>ZNY</option>
                                    <option>円</option>
                　              </select>
                            </div>
                            
                            <h6>オプション</h6>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">太字表示 30ZNY
                                </label>
                            </div>
                            
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">注目させる 30ZNY
                                </label>
                            </div>
                            <button class="btn btn-default">キャンセル</button>
                            <button type="submit" class="btn btn-info">出品</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="js/bootstrap-material-design.js"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>
</html>
